<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#plusbutton").click(function () {
        var first = parseFloat($('#val1').val());
        var second = parseFloat($('#val2').val());
        var sum = first + second;
        var result = sum.toFixed(1);
        $("#result").text("Result = " + result);
      })

      $("#minusbutton").click(function () {
        var first = parseFloat($('#val1').val());
        var second = parseFloat($('#val2').val());
        var difference = first - second;
        var result = difference.toFixed(1);
        $("#result").text("Result = " + result);
      })

    });
  </script>

  <title>Simple Calculator</title>
</head>

<body>
  <div class="d-flex flex-column">
    <div class="row justify-content-center">
      <h3>A simple plus/minus calculator with jQuery</h3>
    </div>
    <div class="row m-3 p-2 justify-content-center">
      <div class="mx-auto rounded text-center pt-2" style="width: 200px; background-color: lightblue; color: blue">
        <p id="result">
          Result = 0.0
        </p>
      </div>
    </div>
    <div class="input row justify-content-center p-2">
      <input class="mr-2 rounded" type="text" id="val1" style="text-align: center">
      <input class="rounded" type="text" id="val2" style="text-align: center">
    </div>
    <br>
    <div class="row justify-content-center p-2 btn-group btn-group-toggle" data-toggle="buttons">

      <label class="btn btn-secondary">
        <button name="options" id="plusbutton" autocomplete="off"> + </button>
      </label>
      <label class="btn btn-secondary">
        <button name="options" id="minusbutton" autocomplete="off"> - </button>
      </label>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</body>

</html>
